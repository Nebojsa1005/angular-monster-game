<div class="container">
  <app-health-bars [playerHealth]="playerHealth" [monsterHealth]="monsterHealth"></app-health-bars>
  <app-buttons 
    [gameStarted]="gameStarted"
    (onStartHandler)="onStart()"
    (onAttackHandler)="onAttack($event)"
    (onSpecialAttackHandler)="onSpecialAttack($event)"
    (onHealHandler)="onHeal($event)"
    (onSurrenderHandler)="onSurrender()"
    ></app-buttons>
  <app-turns-list [turns]="turns"></app-turns-list>
</div>
